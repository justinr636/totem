<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="css/Gibson-MyFontsWebfontsKit.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400i" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Totem - Thanks</title>
</head>
<body class="off-white-bg">
    <div class="container" id="viewport">
        <div class="row title-row">
            <div class="col-md-5 col-sm-5 col-xs-1">
            </div>
            <div class="col-md-2 col-sm-2 col-xs-10">
                <div class="totem-pole-logo-wrapper off-white-bg">
                    <img class="totem-pole-logo" src="./images/TotemPole.svg" />
                </div>
            </div>
            <div class="col-md-5 col-sm-5 col-xs-1">
            </div>
        </div>
        <div class="row main-row">
            <div class="col-md-1 col-sm-1 col-xs-1">
            </div>
            <div class="col-md-10 col-sm-10 col-xs-10 main-welcome off-white-bg">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="main-text">
                            <h1>Welcome to the tribe!</h1>
                            <p>
                                You're a legend! Thanks for letting us know you're interested!<br />
                                We just sent you a confirmation email, and we'll send you another one once Totem is ready!
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row main-button-row">
                    <div class="col-md-3 col-sm-3 col-xs-2">
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-10">
                        <div class="main-button">
                            <div class="main-button-text">
                                <a href="https://twitter.com/project_totem">FOLLOW US ON TWITTER TO STAY UP-TO-DATE</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-2">
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
            </div>
        </div>
        <div class="row footer-row">
            <div class="col-md-6 col-sm-4 col-xs-0">
            </div>
            <div class="col-md-6 col-sm-8 col-xs-12 off-white-bg">
                <div class="twitter-area">
                    <div class="twitter-area-text">
                        <p>
                            Learn more, follow development, or just say hello: 
                            &emsp;
                            <a class="icon-link" target="_blank" href="https://twitter.com/project_totem">
                                <i class="fa-twitter fa fa-2x" aria-hidden="true"></i>
                            </a>
                            &emsp;
                            <a class="icon-link" href="#">
                                <i class="fa-medium fa fa-2x" aria-hidden="true"></i>
                            </a>
                            &emsp;
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
