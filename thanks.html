<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" value="initial-scale: 1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Bitter:400i|Roboto:400,900" rel="stylesheet" />
</head>
<body class="off-white-bg">
    <div id="viewport">
        <div class="flex-row title-row">
            <div class="flex-10">
            </div>
            <div class="flex-1 title-totem off-white-bg">
                <img class="totem-pole-logo" src="./images/TotemPole.svg" />
            </div>
            <div class="flex-10">
            </div>
        </div>
        <div class="flex-row main-row">
            <div class="flex-2">
            </div>
            <div class="flex-10 main-welcome off-white-bg">
                <div class="flex-row">
                    <div class="flex-1">
                        <div class="main-text">
                            <h1>Welcome to the tribe!</h1>
                            <p>
                                You're a legend! Thanks for letting us know you're interested!<br />
                                We just sent you a confirmation email, and we'll send you another one once Totem is ready!
                            </p>
                        </div>
                    </div>
                </div>
                <div class="flex-row main-button-row">
                    <div class="flex-2">
                    </div>
                    <div class="flex-4">
                        <div class="main-button">
                            <div class="main-button-text">
                                <a href="#">FOLLOW US ON TWITTER TO STAY UP-TO-DATE</a>
                            </div>
                        </div>
                    </div>
                    <div class="flex-2">
                    </div>
                </div>
            </div>
            <div class="flex-2">
            </div>
        </div>
        <div class="flex-row footer-row">
            <div class="flex-2 off-white-bg">
                <div class="twitter-area">
                    <div class="twitter-area-text">
                        <p>
                            Learn more, follow development, or just say hello: 
                            &emsp;
                            <i class="fa-twitter fa fa-2x" aria-hidden="true"></i>
                            &emsp;
                            <i class="fa-medium fa fa-2x" aria-hidden="true"></i>
                            &emsp;
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
